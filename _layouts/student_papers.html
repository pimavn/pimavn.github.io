---
layout: post
---

<div class="index align-left">
{% for paper in page.papers %}
<section>
    <header>
        <h3>{{ paper.title }}</h3>
    </header>
    <div class="content">
        <ul>
            {% for author in paper.authors %}
            <li><strong>{{ author.name }}</strong>, {{ author.school }}</li>
            {% endfor %}
        </ul>
        <ul class="actions stacked">
            <li><a href="{{ paper.href }}" target="_blank" class="button">Link</a></li>
        </ul>
    </div>
</section>
<br>
{% endfor %}
</div>
<hr>
